<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/font.css">
  <link rel="stylesheet" href="./src/css/responsivo.css">
  <link rel="stylesheet" href="./src/css/index.css">

  <title>Frontend Mentor | Article preview component</title>
</head>

<body>

  <article class="article-card">

    <div class="img-box">
      <img class="article-banner" src="./src/images/drawers.jpg" alt="Image Deawers">
    </div>

    <div class="article-contet">

      <a href="#">
        <h3 class="article-title">
          Shift the overall look and feel by adding these wonderful
          touches to furniture in your home
        </h3>
      </a>

      <p class="article-text">
        Ever been in a room and felt like something was missing? Perhaps
        it felt slightly bare and uninviting. Iâ€™ve got some simple tips
        to help you make any room feel complete.
      </p>
    </div>

    <div class="article-content-footer">

      <div class="author">
        <img class="author-avatar" src="./src/images/avatar-michelle.jpg" alt="Photo Michelle">
      </div>

      <div class="author-info">

        <a href="#">
          <h4 class="author-name">
            Michelle Appleton
          </h4>
        </a>
      </div>

      <div class="publish-date">
        28 Jun 2020
      </div>

      <div class="share">

        <button class="share-button">
          <img class="icon-share" src="./src/images/icon-share.svg" alt="Icon share">
        </button>

        <div class="share-options .active">
          <a href="#">
            <img src="./src/images/icon-facebook.svg" alt="Iconn facebook">
            <img src="./src/images/icon-twitter.svg" alt="Iconn twitter">
            <img src="./src/images/icon-pinterest.svg" alt="Iconn pinterest">
          </a>
        </div>
      </div>
    </div>
  </article>

</body>

</html>
